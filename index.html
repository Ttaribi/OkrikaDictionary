<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okrika Dictionary</title>

  <!-- Google Fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
  />
  
  <!-- My Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <h1 class="site-logo">Okrika Dictionary</h1>
      <ul class="nav-right">
        <li><a href="all-words.html">All Words</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <p class="search-instructions">
        Search for words in <strong>English or Okrika</strong>
      </p>

      <!-- Search container with a <form> -->
      <div class="search-container">
        <form id="searchForm">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Search in English or Okrika" 
          />
          <!-- This is the "submit" button thing so that pressing Enter triggers form submit -->
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>

      <!-- Container to display search results -->
      <div class="search-result"></div>
    </section>
  </main>

  <!-- My JavaScript -->
  <script src="script.js"></script>
</body>
</html>
